<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f0f0f;
            colour: #e5e5e5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: centre;
            align-items: centre;
            height: 100vh;
            text-align: centre;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            opacity: 0.8;
        }
        .fade-in {
            animation: fadein 2s ease;
        }
        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <h1>Something new is on the way</h1>
        <p>
            A small corner of the internet is taking shape.  
            Nothing flashy yet, just foundations being set quietly in the background.  
            Check back soon.
        </p>
    </div>
</body>
</html>
